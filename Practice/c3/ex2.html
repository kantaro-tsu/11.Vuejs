<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
        "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    </head>
    <body>
        <h2>インラインスタイルを指定する例</h2>
        <div id="app">
            <ol>フロントエンドフレームワークシェア順位
            <li :class="[myClass,react]">
                React.js
            </li>
            <!-- <li ＿＿＿（２）＿＿＿>
                Vue.js
            </li>
            <li ＿＿＿（３）＿＿＿>
                Angular.js
            </li> -->
            </ol>
        </div>
        <style>
            .react {
                color:red;
                font-size: 200%
            }
        </style>
        <script>
            new Vue({
            el: '#app',
            data: {
                reactColor:'red',
                reactSize:'200%'
            }
            })
        </script>
    </body>
</html>
