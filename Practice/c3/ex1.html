<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js演習問題</title>
<link rel="stylesheet" href="style.css" >
<script src=
    "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
</script>
</head>

<body>
<h2>属性をバインドする例</h2>
<div id="app">
    <table border="1">
    <caption>代表的検索サイト</caption>
    <tr>
        <th>Yahoo</th>
        <th>Google</th>
        <th>MicroSoft</th>
    </tr>
    <tr>
        <td>
            <a :href="yahooURL"><img :src="yahooimg"></a>
        </td>
        <td>
            <a :href="gooURL"><img :src="gooimg"></a>
        </td>
        <td>
            <a :href="microURL"><img :src="microimg"></a>
        </td>
    </tr>
    </table>
</div>

<script>
    new Vue({
    el: '#app',
    data: {
        yahooURL:"https://www.yahoo.co.jp/",
        yahooimg:'img/Yahoo_logo.png',
        gooURL:"https://www.google.com",
        gooimg:"img/Google_logo.png",
        microURL:"https://www.msn.com/ja-jp/",
        microimg:"img/MS_logo.png"
    }
    })
</script>
</body>
</html>
