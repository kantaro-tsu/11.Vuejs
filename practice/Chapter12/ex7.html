<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue.js 演習問題</title>
        <link rel="stylesheet" href="style.css" >
        <script src=
        "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
    </head>
    <body>
        <h2>配列からコンポーネントを作って表示する例</h2>
        <div id="app">
            <my-component v-for="data in list" :data="data"></my-component>
        </div>
    </body>
    <script>
        let MyComponent = {
            props:['data'],
            template: '<p  class="my-comp">県名:{{ data.name }} 人口:{{ data.population }}万人</p>'
        }
        new Vue ({
            el: '#app',
            data: {
                list :[
                    {name:'青森県',population:124.9},
                    {name:'岩手県',population:122.9},
                    {name:'秋田県',population:96.9},
                    {name:'山形県',population:230.6},
                    {name:'福島県',population:184.8}
                ]
            },
            components: {
                'my-component': MyComponent
            }
        })
    </script>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</html>
