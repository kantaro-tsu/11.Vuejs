<!DOCTYPE html>
    <html>
        <head>
        <meta charset="UTF-8">
        <title>Vue.js 演習問題</title>
        <link rel="stylesheet" href="style.css" >
        <script src=
            "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
    </head>
    <body>
        <h2>クリックしたら、四則演算する例</h2>
        <div id="app">
            <p>
            数１ = <input v-model.number="number1"><br>
            数２ = <input v-model.number="number2">
            </p>
            <button v-on:click="Add">たし算</button>
            <button v-on:click="Sub">ひき算</button>
            <button v-on:click="Mul">かけ算</button>
            <button v-on:click="Div">わり算</button>
            <button v-on:click="Rem">あまり</button>
            <hr>
            <h3>計算結果</h3>
            <p>{{ number1 }} {{ operator }} {{ number2 }} = {{ answer }}</p> 
        </div>
        <script>
            new Vue({
            el: '#app',
            data: {
                number1: 0,
                number2: 0,
                answer: 0,
                operator: 'none',
            },
            methods: {
                Add: function() {
                    this.operator = '+'
                    this.answer = this.number1 + this.number2;
                },
                Sub: function() {
                    this.operator = '-'
                    this.answer = this.number1 - this.number2;
                },
                Mul: function() {
                    this.operator = '*'
                    this.answer = this.number1 * this.number2;
                },
                Div: function() {
                    this.operator = '/'
                    this.answer = this.number1 / this.number2;
                },
                Rem: function() {
                    this.operator = '%'
                    this.answer = this.number1 % this.number2;
                }
            }
        })
        </script>
    </body>
</html>
