<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
        "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    </head>

    <body>
    <h2>trueのときだけ表示する例</h2>
    <div id="app">
        <input type="checkbox" v-model="myVisible">Google
        <img v-if="myVisible" :src="googleImg">
    </div>

    <script>
        new Vue({
        el: '#app',
        data: {
            myVisible: false,
            googleImg: 'Google.jpg'
        }
        })
    </script>
    </body>
</html>
