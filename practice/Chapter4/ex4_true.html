<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js 演習問題</title>
        <link rel="stylesheet" href="style.css" >
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>

    <body>
        <h2>入力した文章の検索</h2>
        <div id="app">
            <p>文章入力</p>
            <textarea v-model="myText" id="" cols="25" rows="3"></textarea>
            <br>
            <label>検索文字列 = <input type="text" v-model="mySearch" v-on.enter="search"></label>
            <br>
            <hr>
            <p>文章は、「{{ myText }}」</p>
            <p>検索文字列は、{{ mySearch }}</p>
            <p>文章の{{ myText.indexOf(mySearch) }}文字目にあります。</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: '',
                    mySearch: '',
                    searchResult: '',
                },
                methods: {
                    search: function() {
                        this.searchResult = this.myText.indexOf(this.mySearch);
                    },
                },
            });
        </script>
    </body>
</html>
