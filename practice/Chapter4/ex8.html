<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
        "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    </head>

    <body>
    <h2>選択したラジオボタンを表示する例</h2>
    <div id="app">
        <table border="1">
        <caption>希望学科登録</caption>
        <tr>
            <td>氏名</td>
            <td><input type="text" v-model="name"></td>
        </tr>
        <tr>
            <td>年齢</td>
            <td><input type="text" v-model="age"></td>
        </tr>
        <tr>
            <td>性別</td>
            <td>
                <label><input type="radio" value="男性" v-model="gender">男性</label>
                <label><input type="radio" value="女性" v-model="gender">女性</label>
                <label><input type="radio" value="未回答" v-model="gender">未回答</label>
            </td>
        </tr>
        <tr>
            <td>希望コース</td>
            <td>
                <select v-model="cource">
                    <option disabled value="">希望学科を入力してください</option>
                    <option value="AIコース">AIコース</option>
                    <option value="システムエンジニアコース">システムエンジニアコース</option>
                    <option value="ネットワークセキュリティコース">ネットワークセキュリティコース</option>
                    <option value="インフラエンジニアコース">インフラエンジニアコース</option>
                </select>
            </td>
        </tr>
        </table>
        <hr>
        <table>
        <caption>入力された情報</caption>
        <tr>
            <th>氏名</th><td>{{ name }}</td>
        </tr>
        <tr>
            <th>年齢</th><td>{{ age }}</td>
        </tr>
        <tr>
            <th>性別</th><td>{{ gender }}</td>
        </tr>
        <tr>
            <th>希望コース</th><td>{{ cource }}</td>
        </tr>
        </table>
    </div>

    <script>
        new Vue({
        el: '#app',
        data: {
            name: '',
            age: '',
            gender: '',
            cource: ''
        }
        })
    </script>

    </body>
</html>
