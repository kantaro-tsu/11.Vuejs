<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js 演習問題</title>
        <link href="main.css" rel="stylesheet">
        <script src
            ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
        </script>
    </head>
    <body>
        <div id="app">
            <h1>消費税込み価格計算</h1>
            <p>
                定価：<input type="number" v-model="price">円
                ×
                <input type="number" v-model="quan">個
            </p>
            <p>消費税率：<input type="number" v-model="tax">%</p>
            <p>消費税込み価格は{{ taxPrice }}です。</p>
        </div>

        <script>
            new Vue({
            el: '#app',
            data: {
                price: 0,
                quan: 0,
                tax: 0
            },
            computed: {
                taxPrice: function() {
                    return Math.floor((this.price * this.quan) * (1+(this.tax/100)))
                }
            }
        })
        </script>
    </body>
</html>
