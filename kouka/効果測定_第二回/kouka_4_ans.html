<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>効果測定</title>
		<link rel="stylesheet" href="style.css" >
		<script src=
			"https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
		</script>
	</head>
	
	<body>
		<h2>コンポーネントを作って表示する例</h2>
		<div id="app">
			<aomori-component></aomori-component>
			<miyagi-component></miyagi-component>
			<iwate-component></iwate-component>
			<shizuoka-component></shizuoka-component>
		</div>
		<script>
			var AomoriComponent = {
				template: 
					'<p class="aomori-comp">\
						青森県<br>人口：{{ population.toFixed(1) }} 万人\
			<button v-on:click="increase">千人増加</button>\
					</p>',
				data: function() {
					return {
						population: 124.9
					}
				},
		methods: {
		increase: function() {
		this.population += 0.1
		}
		}
			}
			var MiyagiComponent = {
				template:
					'<p class="miyagi-comp">\
						宮城県<br>人口：{{ population.toFixed(1) }} 万人\
			<button v-on:click="increase">千人増加</button>\
					</p>',
		data: function() {
					return {
						population: 230.6
					}
				},
		methods: {
			increase: function() {
			this.population += 0.1
			}
		}
			}
			var IwateComponent = {
				template:
					'<p class="iwate-comp">\
						岩手県<br>人口：{{ population.toFixed(1) }} 万人\
			<button v-on:click="increase">千人増加</button>\
					</p>',
		data: function() {
					return {
						population: 122.9
					}
				},
		methods: {
			increase: function() {
			this.population += 0.1
			}
		}
			}
			var ShizuokaComponent = {
				template:
					'<p class="shizuoka-comp">\
						静岡県<br>人口：{{ population.toFixed(1) }} 万人\
			<button v-on:click="increase">千人増加</button>\
					</p>',
		data: function() {
					return {
						population: 363.8
					}
				},
		methods: {
			increase: function() {
			this.population += 0.1
			}
		}
			}
			new Vue({
				el: '#app',
				components: {
					'aomori-component': AomoriComponent,
					'miyagi-component': MiyagiComponent,
					'iwate-component': IwateComponent,
					'shizuoka-component': ShizuokaComponent
				}
			})
		</script>
		<style>
			p {
				width: 300px;
				border: solid;
				border-radius: 8px;
				padding: 8px;
			}
			.aomori-comp {
				background-color: #F0FFF0;
				border-color: darkgreen;
			}
			.miyagi-comp {
				background-color: #FFF0F5;
				border-color: orange;
			}
			.iwate-comp {
				background-color: #F5F5DC;
				border-color: burlywood;
			}
			.shizuoka-comp {
				background-color: #E0FFFF;
				border-color: #0000CD;
			}
		</style>
	</body>
</html>
